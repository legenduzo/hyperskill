<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cards</title>
  <link rel="stylesheet" href="18_style.css">
</head>
<body>

    <div class="user-card card-one">

    <div class="user-card card-three">

      <button class="btn-follow">Follow</button>
    </div>
    <div class="user-card card-four">
